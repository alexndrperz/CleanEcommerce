version: '3.8'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cleanecomm-mssql
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Admin@1234"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - cleanecomm-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P Admin@1234 -Q 'SELECT 1' -b"]
      interval: 15s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  mssql_data:
    driver: local

networks:
  cleanecomm-network:
    driver: bridge
